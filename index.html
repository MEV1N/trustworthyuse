<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustworthy GPS </title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body onload="initMap()">
    <div id="Main_part">
        <h1>Trustworthy GPS</h1>
        <div>
            <img src="Trust me.png"width="200" alt="Trust me">
            <h3>100% Trustable </h3>
        </div>
        
        <input type="text" id="destination-input" size="25" placeholder="Where do you want to go today?">
        
        
        <div id="directions"></div>
        <div><button onclick="getWrongDirections()">Get Directions</button></div>
    </div>

</body>
</html>
